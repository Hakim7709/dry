<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory & Admin System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @media print {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            @page { margin: 1cm; size: auto; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
        }
        .print-only { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // --- ICONS ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Package = (p) => <IconBase {...p}><path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22v-10"/></IconBase>;
        const RotateCcw = (p) => <IconBase {...p}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></IconBase>;
        const AlertTriangle = (p) => <IconBase {...p}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></IconBase>;
        const CheckCircle2 = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></IconBase>;
        const Truck = (p) => <IconBase {...p}><path d="M5 18H3c-.6 0-1-.4-1-1V7c0-.6.4-1 1-1h10c.6 0 1 .4 1 1v11"/><path d="M14 9h4l4 4v4c0 .6-.4 1-1 1h-2"/><circle cx="7" cy="18" r="2"/><circle cx="17" cy="18" r="2"/></IconBase>;
        const Calendar = (p) => <IconBase {...p}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconBase>;
        const ChevronDown = (p) => <IconBase {...p}><path d="m6 9 6 6 6-6"/></IconBase>;
        const Target = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></IconBase>;
        const Activity = (p) => <IconBase {...p}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></IconBase>;
        const Layers = (p) => <IconBase {...p}><path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/><path d="m22 17.65-9.17 4.16a2 2 0 0 1-1.66 0L2 17.65"/><path d="m22 12.65-9.17 4.16a2 2 0 0 1-1.66 0L2 12.65"/></IconBase>;
        const CalendarClock = (p) => <IconBase {...p}><path d="M21 7.5V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h3.5"/><path d="M16 2v4"/><path d="M8 2v4"/><path d="M3 10h5"/><path d="M17.5 17.5 16 16.25V14"/><path d="M22 16a6 6 0 1 1-12 0 6 6 0 0 1 12 0Z"/></IconBase>;
        const ShieldCheck = (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></IconBase>;
        const ShoppingCart = (p) => <IconBase {...p}><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></IconBase>;
        const AlertOctagon = (p) => <IconBase {...p}><polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></IconBase>;
        const Pencil = (p) => <IconBase {...p}><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></IconBase>;
        const FileSpreadsheet = (p) => <IconBase {...p}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M8 13h2"/><path d="M8 17h2"/><path d="M14 13h2"/><path d="M14 17h2"/></IconBase>;
        const Printer = (p) => <IconBase {...p}><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></IconBase>;
        const MessageCircle = (p) => <IconBase {...p}><path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/></IconBase>;
        const Settings = (p) => <IconBase {...p}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></IconBase>;
        const Trash2 = (p) => <IconBase {...p}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>;
        const Plus = (p) => <IconBase {...p}><path d="M5 12h14"/><path d="M12 5v14"/></IconBase>;
        const Save = (p) => <IconBase {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></IconBase>;
        const Lock = (p) => <IconBase {...p}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconBase>;
        const X = (p) => <IconBase {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;

        // --- DEFAULT DATA ---
        const DEFAULT_DATA = [
            { id: 1, name: "10 Pcs Chicken Fillet Nuggets Regular", need: 5800, perCarton: 300, linesPerCarton: 2 },
            { id: 2, name: "10 Pcs Chicken Fillet Nuggets Spicy", need: 3700, perCarton: 300, linesPerCarton: 2 },
            { id: 3, name: "10 Pcs Fish Fillet Nugget Spicy", need: 700, perCarton: 300, linesPerCarton: 2 },
            { id: 4, name: "10 Pcs Jumbo Shrimp Regular", need: 200, perCarton: 300, linesPerCarton: 2 },
            { id: 5, name: "10 Pcs Value Shrimp Regular", need: 950, perCarton: 300, linesPerCarton: 2 },
            { id: 6, name: "10 Pcs Value Shrimp Spicy", need: 350, perCarton: 300, linesPerCarton: 2 },
            { id: 7, name: "4 Pcs Chicken Regular", need: 2700, perCarton: 300, linesPerCarton: 4 },
            { id: 8, name: "4 Pcs Chicken Spicy", need: 3500, perCarton: 300, linesPerCarton: 4 },
            { id: 9, name: "6 Pcs Fish Fillet Nugget Regular", need: 600, perCarton: 300, linesPerCarton: 2 },
            { id: 10, name: "Big Baik Regular", need: 4100, perCarton: 500, linesPerCarton: 6 },
            { id: 11, name: "Chicken Fillet Burger Regular", need: 2000, perCarton: 500, linesPerCarton: 6 },
            { id: 12, name: "Double BAIK Burger Regular", need: 1800, perCarton: 500, linesPerCarton: 6 },
            { id: 13, name: "Fish Fillet Burger Regular", need: 550, perCarton: 500, linesPerCarton: 6 },
            { id: 14, name: "Super Baik Grilled Chicken Regular", need: 600, perCarton: 300, linesPerCarton: 3 },
            { id: 15, name: "Super Baik Grilled Chicken Spicy", need: 400, perCarton: 300, linesPerCarton: 3 },
            { id: 16, name: "Super Shrimp Sandwich", need: 400, perCarton: 300, linesPerCarton: 3 },
            { id: 17, name: "Regular 7 Pcs Chicken Fillet Nuggets", need: 2000, perCarton: 300, linesPerCarton: 2 },
            { id: 18, name: "Spicy 7 Pcs Chicken Fillet Nuggets", need: 1200, perCarton: 300, linesPerCarton: 2 },
        ];

        const DAY_CONFIG = {
            Tuesday: { cycle: 10, safety: 3 },
            Wednesday: { cycle: 9, safety: 2 },
            Thursday: { cycle: 8, safety: 1 }
        };

        // --- COMPONENTS ---

        // Custom Login Modal Component
        const LoginModal = ({ onClose, onLogin }) => {
            const [pass, setPass] = useState("");
            const [error, setError] = useState(false);
            const inputRef = useRef(null);

            useEffect(() => {
                if (inputRef.current) inputRef.current.focus();
            }, []);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (pass === "7708") {
                    onLogin();
                } else {
                    setError(true);
                    setPass("");
                }
            };

            return (
                <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4 backdrop-blur-sm animate-[fadeIn_0.2s_ease-out]">
                    <div className="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600">
                            <X size={20} />
                        </button>
                        <div className="flex flex-col items-center mb-6">
                            <div className="bg-blue-100 p-3 rounded-full text-blue-600 mb-3">
                                <Lock size={32} />
                            </div>
                            <h3 className="text-xl font-bold text-slate-800">Admin Access</h3>
                            <p className="text-slate-500 text-sm">Enter password to edit items</p>
                        </div>
                        <form onSubmit={handleSubmit}>
                            <input 
                                ref={inputRef}
                                type="password" 
                                placeholder="Password" 
                                className={`w-full border-2 rounded-xl p-3 mb-4 font-mono text-center text-lg focus:outline-none transition-colors ${error ? 'border-red-300 bg-red-50 focus:border-red-500' : 'border-slate-200 focus:border-blue-500'}`}
                                value={pass}
                                onChange={e => {setPass(e.target.value); setError(false);}}
                            />
                            {error && <p className="text-red-500 text-xs text-center mb-4 font-bold">Incorrect Password. Try again.</p>}
                            <div className="flex gap-3">
                                <button type="submit" className="w-full py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-600/30 transition-all active:scale-95">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Custom Confirmation Modal
        const ConfirmModal = ({ title, message, onConfirm, onCancel, confirmText = "Confirm", isDestructive = false }) => (
            <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4 backdrop-blur-sm animate-[fadeIn_0.2s_ease-out]">
                <div className="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl">
                    <h3 className="text-xl font-bold text-slate-800 mb-2">{title}</h3>
                    <p className="text-slate-600 mb-6">{message}</p>
                    <div className="flex gap-3">
                        <button onClick={onCancel} className="flex-1 py-3 bg-slate-100 text-slate-700 font-bold rounded-xl hover:bg-slate-200 transition-colors">
                            Cancel
                        </button>
                        <button onClick={onConfirm} className={`flex-1 py-3 text-white font-bold rounded-xl shadow-lg transition-all active:scale-95 ${isDestructive ? 'bg-red-600 hover:bg-red-700 shadow-red-600/30' : 'bg-blue-600 hover:bg-blue-700 shadow-blue-600/30'}`}>
                            {confirmText}
                        </button>
                    </div>
                </div>
            </div>
        );

        // 1. Admin Component
        const AdminView = ({ items, onSave, onReset }) => {
            const [localItems, setLocalItems] = useState(items);
            const [isDirty, setIsDirty] = useState(false);
            const [itemToDelete, setItemToDelete] = useState(null);

            useEffect(() => {
                setLocalItems(items);
            }, [items]);

            const handleChange = (id, field, value) => {
                setLocalItems(prev => prev.map(item => {
                    if (item.id === id) {
                        return { ...item, [field]: value };
                    }
                    return item;
                }));
                setIsDirty(true);
            };

            const confirmDelete = () => {
                if (itemToDelete !== null) {
                    const newItems = localItems.filter(item => item.id !== itemToDelete);
                    setLocalItems(newItems);
                    onSave(newItems); // Auto-save on delete
                    setItemToDelete(null);
                }
            };

            const handleAdd = () => {
                const newId = localItems.length > 0 ? Math.max(...localItems.map(i => i.id)) + 1 : 1;
                const newItems = [...localItems, {
                    id: newId,
                    name: "New Item",
                    need: 1000,
                    perCarton: 100,
                    linesPerCarton: 1
                }];
                setLocalItems(newItems);
                onSave(newItems); // Auto-save on add
            };

            const handleSaveClick = () => {
                onSave(localItems);
                setIsDirty(false);
                // Visual feedback only
                const btn = document.getElementById('saveBtn');
                if(btn) {
                    const originalText = btn.innerText;
                    btn.innerText = "Saved!";
                    btn.classList.add('bg-green-600', 'text-white');
                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.classList.remove('bg-green-600', 'text-white');
                    }, 2000);
                }
            };

            return (
                <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 no-print">
                    {itemToDelete !== null && (
                        <ConfirmModal 
                            title="Delete Item?" 
                            message="Are you sure you want to remove this item permanently?"
                            confirmText="Delete"
                            isDestructive={true}
                            onConfirm={confirmDelete}
                            onCancel={() => setItemToDelete(null)}
                        />
                    )}

                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-xl font-bold flex items-center gap-2">
                            <Settings className="text-slate-600" />
                            Admin: Manage Items
                        </h2>
                        <div className="flex gap-3">
                            <button onClick={onReset} className="px-4 py-2 text-sm text-slate-500 hover:text-red-600">Reset Defaults</button>
                            <button 
                                id="saveBtn"
                                onClick={handleSaveClick}
                                className={`flex items-center gap-2 px-6 py-2 rounded-xl font-bold transition-all ${isDirty ? 'bg-blue-600 text-white shadow-lg scale-105' : 'bg-slate-100 text-slate-400'}`}
                            >
                                <Save size={18} />
                                Save Changes
                            </button>
                        </div>
                    </div>

                    <div className="overflow-x-auto">
                        <table className="w-full text-left text-sm">
                            <thead>
                                <tr className="bg-slate-50 border-b border-slate-200">
                                    <th className="p-3 font-semibold text-slate-500">Item Name</th>
                                    <th className="p-3 font-semibold text-slate-500 w-32">10-Day Need</th>
                                    <th className="p-3 font-semibold text-slate-500 w-24">Pcs/Ctn</th>
                                    <th className="p-3 font-semibold text-slate-500 w-24">Lines/Ctn</th>
                                    <th className="p-3 font-semibold text-slate-500 w-16"></th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {localItems.map(item => (
                                    <tr key={item.id} className="hover:bg-slate-50 group">
                                        <td className="p-2">
                                            <input 
                                                type="text" 
                                                value={item.name}
                                                onChange={(e) => handleChange(item.id, 'name', e.target.value)}
                                                className="w-full bg-transparent border-b border-transparent focus:border-blue-300 focus:outline-none py-1 font-medium"
                                            />
                                        </td>
                                        <td className="p-2">
                                            <input 
                                                type="number" 
                                                value={item.need}
                                                onChange={(e) => handleChange(item.id, 'need', parseInt(e.target.value) || 0)}
                                                className="w-full bg-slate-50 border border-slate-200 rounded px-2 py-1 text-center font-mono"
                                            />
                                        </td>
                                        <td className="p-2">
                                            <input 
                                                type="number" 
                                                value={item.perCarton}
                                                onChange={(e) => handleChange(item.id, 'perCarton', parseInt(e.target.value) || 0)}
                                                className="w-full bg-slate-50 border border-slate-200 rounded px-2 py-1 text-center font-mono"
                                            />
                                        </td>
                                        <td className="p-2">
                                            <input 
                                                type="number" 
                                                value={item.linesPerCarton}
                                                onChange={(e) => handleChange(item.id, 'linesPerCarton', parseInt(e.target.value) || 0)}
                                                className="w-full bg-slate-50 border border-slate-200 rounded px-2 py-1 text-center font-mono"
                                            />
                                        </td>
                                        <td className="p-2 text-center">
                                            <button onClick={() => setItemToDelete(item.id)} className="text-slate-300 hover:text-red-500 transition-colors">
                                                <Trash2 size={16} />
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    <button onClick={handleAdd} className="mt-4 flex items-center gap-2 text-blue-600 font-bold text-sm hover:bg-blue-50 px-4 py-2 rounded-lg transition-colors">
                        <Plus size={16} />
                        Add New Item
                    </button>
                </div>
            );
        };

        // 2. Main App Component
        function App() {
            // -- State --
            const [items, setItems] = useState(() => {
                try {
                    const saved = localStorage.getItem('inventoryData');
                    return saved ? JSON.parse(saved) : DEFAULT_DATA;
                } catch(e) {
                    return DEFAULT_DATA;
                }
            });
            
            const [isAdminMode, setIsAdminMode] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [showResetConfirm, setShowResetConfirm] = useState(false);
            const [lineQuantities, setLineQuantities] = useState({});
            const [selectedDay, setSelectedDay] = useState('Tuesday');

            // -- Logic --
            const handleAdminClick = () => {
                if (isAdminMode) return;
                setShowLoginModal(true);
            };

            const handleLoginSuccess = () => {
                setShowLoginModal(false);
                setIsAdminMode(true);
            };

            const handleSaveItems = (newItems) => {
                setItems(newItems);
                localStorage.setItem('inventoryData', JSON.stringify(newItems));
            };

            const handleResetDataConfirm = () => {
                setItems(DEFAULT_DATA);
                localStorage.removeItem('inventoryData');
                setShowResetConfirm(false);
            };

            const handleQuantityChange = (id, value) => {
                const numValue = value === '' ? '' : Math.max(0, parseFloat(value) || 0);
                setLineQuantities(prev => ({ ...prev, [id]: numValue }));
            };

            const handleResetInputs = () => {
                if (confirm('Clear all input quantities?')) setLineQuantities({});
            };

            // Calculations
            const calculatedData = useMemo(() => {
                const config = DAY_CONFIG[selectedDay];
                return items.map(item => {
                    const currentLines = lineQuantities[item.id] === '' ? 0 : (lineQuantities[item.id] || 0);
                    const piecesPerLine = item.perCarton / item.linesPerCarton;
                    const currentPieces = currentLines * piecesPerLine;
                    const dailyUsage = item.need / 10; // BASE IS 10 DAYS
                    
                    const safetyStockNeeded = dailyUsage * config.safety;
                    const isCritical = currentPieces < safetyStockNeeded;
                    const daysLasting = dailyUsage > 0 ? currentPieces / dailyUsage : 0;
                    const targetPieces = dailyUsage * config.cycle;
                    const deficit = targetPieces - currentPieces;
                    const cartonsNeeded = deficit > 0 ? Math.ceil(deficit / item.perCarton) : 0;

                    return {
                        ...item, currentLines, currentPieces, dailyUsage, daysLasting, isCritical, cartonsNeeded, isFulfilled: deficit <= 0
                    };
                });
            }, [lineQuantities, selectedDay, items]);

            const summary = useMemo(() => {
                return calculatedData.reduce((acc, item) => ({
                    totalCartons: acc.totalCartons + item.cartonsNeeded,
                    criticalItems: acc.criticalItems + (item.isCritical ? 1 : 0)
                }), { totalCartons: 0, criticalItems: 0 });
            }, [calculatedData]);

            const currentConfig = DAY_CONFIG[selectedDay];

            // Render Helpers
            const renderItemStats = (item) => (
                <div className="flex flex-wrap items-center gap-2 text-xs mt-2 print:text-[10px]">
                    <span className="inline-flex items-center gap-1.5 px-2 py-1 rounded bg-slate-100 text-slate-600 border border-slate-200">
                        <Target size={12} className="text-slate-400" />
                        <span className="font-medium">Need: {item.need.toLocaleString()}</span>
                    </span>
                    <span className="inline-flex items-center gap-1.5 px-2 py-1 rounded bg-slate-100 text-slate-600 border border-slate-200">
                        <Activity size={12} className="text-slate-400" />
                        <span>Avg: {Math.round(item.dailyUsage)}/day</span>
                    </span>
                    <span className="inline-flex items-center gap-1.5 px-2 py-1 rounded bg-slate-100 text-slate-600 border border-slate-200">
                        <Layers size={12} className="text-slate-400" />
                        <span>{item.linesPerCarton} lines/ctn</span>
                    </span>
                </div>
            );

            // Export Actions
            const handleExportWhatsApp = () => {
                const date = new Date().toLocaleDateString();
                let message = `*ðŸ“¦ Order Report - ${date}*\nðŸ“… Cycle: ${currentConfig.cycle}d | Safety: ${currentConfig.safety}d\n\n`;
                const critical = calculatedData.filter(i => i.isCritical);
                if (critical.length) {
                    message += `*âš ï¸ CRITICAL (${critical.length}):*\n` + critical.map(i => `- ${i.name}: ${i.daysLasting.toFixed(1)}d left`).join('\n') + `\n\n`;
                }
                const orders = calculatedData.filter(i => i.cartonsNeeded > 0);
                message += orders.length ? `*ðŸ“ ORDERS:*\n` + orders.map(i => `ðŸ“¦ ${i.name}: *${i.cartonsNeeded} ctns*`).join('\n') : `âœ… No orders needed!`;
                message += `\n\n*Total: ${summary.totalCartons} Cartons*`;
                window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
            };

            const handleExportExcel = () => {
                const headers = ['Item Name', 'Need (10 Days)', 'Lines Per Carton', 'Current Lines', 'Current Pcs', 'Daily Usage', 'Days Lasting', 'Order (Cartons)', 'Status'];
                const rows = calculatedData.map(item => [ `"${item.name}"`, item.need, item.linesPerCarton, item.currentLines, Math.round(item.currentPieces), Math.round(item.dailyUsage), item.daysLasting.toFixed(1), item.cartonsNeeded, item.isCritical ? 'CRITICAL' : 'OK' ]);
                const csvContent = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
                const link = document.createElement('a');
                link.href = URL.createObjectURL(new Blob([csvContent], { type: 'text/csv;charset=utf-8;' }));
                link.setAttribute('download', `Inventory_${new Date().toISOString().split('T')[0]}.csv`);
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            };

            return (
                <div className="min-h-screen font-sans pb-24 md:pb-8">
                    {/* -- MODALS -- */}
                    {showLoginModal && (
                        <LoginModal 
                            onClose={() => setShowLoginModal(false)} 
                            onLogin={handleLoginSuccess} 
                        />
                    )}
                    {showResetConfirm && (
                        <ConfirmModal 
                            title="Reset All Data?"
                            message="This will delete all custom items and changes, reverting to the original default list. This action cannot be undone."
                            confirmText="Reset Everything"
                            isDestructive={true}
                            onConfirm={handleResetDataConfirm}
                            onCancel={() => setShowResetConfirm(false)}
                        />
                    )}

                    {/* -- MODE TOGGLE -- */}
                    <div className="bg-slate-900 text-white p-2 flex justify-end px-4 gap-3 text-xs font-bold no-print">
                        <button onClick={() => setIsAdminMode(false)} className={`px-3 py-1 rounded-full ${!isAdminMode ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}>Planner View</button>
                        <button onClick={handleAdminClick} className={`px-3 py-1 rounded-full ${isAdminMode ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}>Admin Mode</button>
                    </div>

                    {/* -- ADMIN VIEW -- */}
                    {isAdminMode ? (
                        <div className="max-w-7xl mx-auto p-4 md:p-6">
                            <AdminView 
                                items={items} 
                                onSave={handleSaveItems} 
                                onReset={() => setShowResetConfirm(true)} 
                            />
                        </div>
                    ) : (
                        /* -- PLANNER VIEW -- */
                        <div>
                            {/* PRINT ONLY VIEW */}
                            <div className="print-only p-8 text-black bg-white">
                                <div className="text-center mb-6 border-b pb-4">
                                    <h1 className="text-3xl font-bold mb-2">Inventory Order Report</h1>
                                    <p className="text-sm text-gray-500">Generated on {new Date().toLocaleDateString()}</p>
                                    <div className="flex justify-center gap-6 mt-4 text-sm font-bold">
                                        <span>Cycle: {currentConfig.cycle} Days</span>
                                        <span>Safety: {currentConfig.safety} Days</span>
                                    </div>
                                    <div className="flex justify-center gap-12 mt-4 border-t pt-4">
                                        <div className="text-center"><div className="text-xs uppercase text-gray-500">Total</div><div className="text-2xl font-bold">{summary.totalCartons} Ctns</div></div>
                                        <div className="text-center"><div className="text-xs uppercase text-gray-500">Critical</div><div className="text-2xl font-bold text-red-600">{summary.criticalItems}</div></div>
                                    </div>
                                </div>
                                <table className="w-full text-left text-sm border-collapse">
                                    <thead>
                                        <tr className="bg-gray-100 border-b-2 border-gray-200 text-xs uppercase">
                                            <th className="p-2 w-1/3">Item Name</th>
                                            <th className="p-2 text-center">Avg/Day</th>
                                            <th className="p-2 text-center">Current</th>
                                            <th className="p-2 text-center">Coverage</th>
                                            <th className="p-2 text-right">Order</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {calculatedData.map((item, idx) => (
                                            <tr key={item.id} className={`border-b border-gray-100 ${idx % 2 === 0 ? 'bg-white' : 'bg-gray-50'}`}>
                                                <td className="p-2 font-semibold">{item.name}<div className="text-[10px] text-gray-500 font-normal">{item.linesPerCarton} lines/ctn</div></td>
                                                <td className="p-2 text-center">{Math.round(item.dailyUsage)}</td>
                                                <td className="p-2 text-center">{item.currentLines > 0 ? <span>{item.currentLines} L<br/><span className="text-[10px] text-gray-500">({Math.round(item.currentPieces)})</span></span> : '-'}</td>
                                                <td className="p-2 text-center">{item.currentLines > 0 ? <span className={`px-2 py-0.5 rounded font-bold text-xs ${item.isCritical ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`}>{item.daysLasting.toFixed(1)} d</span> : '-'}</td>
                                                <td className="p-2 text-right">{item.isFulfilled ? <span className="text-gray-300 text-xs">OK</span> : <span className="font-bold text-lg">{item.cartonsNeeded}</span>}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>

                            {/* SCREEN VIEW */}
                            <div className="max-w-7xl mx-auto space-y-4 md:space-y-6 md:p-6 p-3 no-print">
                                <header className="bg-white p-4 md:p-6 rounded-2xl shadow-sm border border-slate-100">
                                    <div className="flex flex-col xl:flex-row justify-between items-start xl:items-center gap-6">
                                        <div className="w-full xl:w-auto">
                                            <div className="flex items-center justify-between">
                                                <h1 className="text-xl md:text-2xl font-bold text-slate-900 flex items-center gap-2">
                                                    <div className="bg-blue-100 p-2 rounded-lg text-blue-600"><Package size={24} /></div>
                                                    Inventory Planner
                                                </h1>
                                                <button onClick={handleResetInputs} className="md:hidden p-2 text-slate-400 hover:bg-red-50 rounded-full"><RotateCcw size={20} /></button>
                                            </div>
                                            <div className="flex gap-3 mt-4 md:mt-2 text-sm text-slate-500">
                                                <div className="flex items-center gap-1.5 bg-blue-50 px-3 py-1.5 rounded-lg text-blue-700 border border-blue-100">
                                                    <CalendarClock size={14} className="opacity-70" /><span className="font-bold">{currentConfig.cycle} Days Cycle</span>
                                                </div>
                                                <div className="flex items-center gap-1.5 bg-purple-50 px-3 py-1.5 rounded-lg text-purple-700 border border-purple-100">
                                                    <ShieldCheck size={14} className="opacity-70" /><span className="font-bold">{currentConfig.safety} Days Safety</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="flex flex-col w-full xl:w-auto gap-4">
                                            <div className="flex flex-col sm:flex-row gap-3">
                                                <div className="relative w-full sm:w-auto">
                                                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"><Calendar size={18} /></div>
                                                    <select value={selectedDay} onChange={(e) => setSelectedDay(e.target.value)} className="w-full sm:w-48 pl-10 pr-10 py-2.5 bg-slate-50 border border-slate-200 rounded-xl font-bold text-slate-700 appearance-none focus:outline-none focus:border-blue-500 cursor-pointer">
                                                        <option value="Tuesday">Tuesday</option><option value="Wednesday">Wednesday</option><option value="Thursday">Thursday</option>
                                                    </select>
                                                    <ChevronDown className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none" size={16} />
                                                </div>
                                                <button onClick={handleResetInputs} className="hidden md:flex items-center justify-center gap-2 px-4 py-2.5 text-sm font-medium text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-xl"><RotateCcw size={16} /> Reset</button>
                                            </div>
                                            <div className="flex gap-2 items-center">
                                                <button onClick={handleExportWhatsApp} className="flex-1 px-3 py-2 text-xs font-bold text-green-700 bg-green-50 border border-green-200 rounded-lg flex justify-center gap-2"><MessageCircle size={16} /> WhatsApp</button>
                                                <button onClick={handleExportExcel} className="flex-1 px-3 py-2 text-xs font-bold text-emerald-700 bg-emerald-50 border border-emerald-200 rounded-lg flex justify-center gap-2"><FileSpreadsheet size={16} /> Excel</button>
                                                <button onClick={() => window.print()} className="flex-1 px-3 py-2 text-xs font-bold text-slate-700 bg-slate-50 border border-slate-200 rounded-lg flex justify-center gap-2"><Printer size={16} /> Print</button>
                                            </div>
                                        </div>
                                    </div>
                                </header>

                                {/* MOBILE CARDS */}
                                <div className="md:hidden space-y-4">
                                    {calculatedData.map(item => (
                                        <div key={item.id} className={`bg-white rounded-xl p-4 shadow-sm border-2 transition-all ${item.isCritical ? 'border-red-100' : 'border-slate-100'}`}>
                                            <div className="mb-4">
                                                <h3 className="font-bold text-slate-800 text-lg">{item.name}</h3>
                                                {renderItemStats(item)}
                                            </div>
                                            <div className="bg-slate-50 p-3 rounded-xl border border-slate-200 mb-4 flex justify-between items-center shadow-inner">
                                                <div className="flex gap-2 text-slate-500"><Pencil size={14} /><label className="text-xs font-bold uppercase tracking-wider">Lines</label></div>
                                                <input type="number" inputMode="decimal" placeholder="0" value={lineQuantities[item.id] ?? ''} onChange={(e) => handleQuantityChange(item.id, e.target.value)} className={`w-24 px-3 py-2 rounded-lg border-2 text-right font-mono text-lg font-bold outline-none focus:ring-4 focus:ring-amber-200 ${item.currentLines > 0 ? 'border-amber-300 bg-white text-amber-900 shadow-sm' : 'border-slate-200 bg-white text-slate-400'}`} />
                                            </div>
                                            <div className="grid grid-cols-2 gap-3">
                                                <div className={`flex justify-center gap-2 p-3 rounded-lg border ${item.isCritical ? 'bg-red-50 border-red-100 text-red-700' : 'bg-emerald-50 border-emerald-100 text-emerald-700'}`}>
                                                    {item.isCritical ? <AlertTriangle size={20} /> : <CheckCircle2 size={20} />}
                                                    <div className="flex flex-col leading-none"><span className="text-[10px] uppercase font-bold opacity-70 mb-0.5">Safety</span><span className="font-bold text-sm">{item.daysLasting.toFixed(1)} Days</span></div>
                                                </div>
                                                <div className={`flex justify-center gap-2 p-3 rounded-lg border ${!item.isFulfilled ? 'bg-blue-600 border-blue-700 text-white shadow-md' : 'bg-slate-100 border-slate-200 text-slate-400'}`}>
                                                    <Truck size={20} />
                                                    <div className="flex flex-col leading-none"><span className="text-[10px] uppercase font-bold opacity-70 mb-0.5">Order</span><span className="font-bold text-lg">{item.isFulfilled ? "OK" : `${item.cartonsNeeded} Ctns`}</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* DESKTOP TABLE */}
                                <div className="hidden md:block bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead>
                                            <tr className="bg-slate-50 border-b border-slate-200 text-slate-500 text-xs uppercase tracking-wider">
                                                <th className="p-4 font-semibold min-w-[350px]">Item Details</th>
                                                <th className="p-4 font-semibold w-40 bg-amber-50/50 text-amber-700 border-l border-amber-100">
                                                    <div className="flex items-center gap-2">
                                                        <Pencil size={14} />
                                                        <span>Current</span>
                                                    </div>
                                                    <div className="text-[10px] font-normal normal-case opacity-70 mt-0.5">Input (Lines)</div>
                                                </th>
                                                <th className="p-4 font-semibold text-right w-40 bg-green-50/50 text-green-700 border-l border-green-100">
                                                    <div className="flex items-center justify-end gap-2">
                                                        <ShoppingCart size={14} />
                                                        <span>Order</span>
                                                    </div>
                                                    <div className="text-[10px] font-normal normal-case opacity-70 mt-0.5">Target: {currentConfig.cycle}d</div>
                                                </th>
                                                <th className="p-4 font-semibold w-56 text-center bg-gray-50 border-l border-gray-100">
                                                    <div className="flex items-center justify-center gap-2">
                                                        <Truck size={14} />
                                                        <span>Delivery Check</span>
                                                    </div>
                                                    <div className="text-[10px] font-normal normal-case opacity-70 mt-0.5">Safe for {currentConfig.safety} Days?</div>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {calculatedData.map(item => (
                                                <tr key={item.id} className={`hover:bg-slate-50 group ${item.isCritical ? 'bg-red-50/30' : ''}`}>
                                                    <td className="p-4"><div className="font-bold text-slate-800 text-base">{item.name}</div>{renderItemStats(item)}</td>
                                                    <td className="p-4 bg-amber-50/20 border-l border-amber-50 relative group-focus-within:bg-amber-50/40">
                                                        <div className="flex items-center gap-2"><input type="number" min="0" step="0.1" placeholder="0" value={lineQuantities[item.id] ?? ''} onChange={(e) => handleQuantityChange(item.id, e.target.value)} className={`w-24 px-3 py-1.5 rounded-lg border-2 text-right font-mono text-sm outline-none focus:ring-2 focus:ring-amber-200 ${item.currentLines > 0 ? 'border-amber-300 bg-white text-amber-900 font-bold' : 'border-slate-200 bg-white text-slate-400'}`} /><span className="text-xs text-amber-700/50 font-medium">L</span></div>
                                                        {item.currentLines > 0 && <div className="mt-1 text-[10px] text-amber-600/70 font-mono text-right pr-6"><span className="font-bold">{item.currentLines} Lines</span> = {Math.round(item.currentPieces).toLocaleString()} pcs</div>}
                                                    </td>
                                                    <td className={`p-4 text-right border-l border-green-50 bg-green-50/20 font-mono font-bold text-xl ${item.isFulfilled ? 'text-slate-300' : 'text-green-600'}`}>{item.isFulfilled ? <span className="text-xs font-sans font-medium text-green-600/50">OK</span> : item.cartonsNeeded}</td>
                                                    <td className="p-4 border-l border-gray-100 text-center">
                                                        {item.currentLines > 0 ? (item.isCritical ? <div className="inline-flex items-center gap-2 text-red-600 font-bold text-sm bg-red-100 py-1.5 px-3 rounded-full shadow-sm border border-red-200"><AlertTriangle size={14} /><span>{item.daysLasting.toFixed(1)} Days</span></div> : <div className="inline-flex items-center gap-2 text-emerald-600 font-medium text-sm bg-emerald-100 py-1.5 px-3 rounded-full border border-emerald-200"><CheckCircle2 size={14} /><span>Safe ({item.daysLasting.toFixed(1)}d)</span></div>) : <span className="text-slate-300 text-xs">-</span>}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>

                                {/* FOOTER */}
                                <div className="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 p-4 pb-8 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-50 flex justify-between gap-4 no-print">
                                    <div className={`flex items-center gap-2 px-3 py-2 rounded-lg border ${summary.criticalItems > 0 ? 'bg-red-50 text-red-700 border-red-100' : 'bg-slate-50 text-slate-500 border-slate-100'}`}><AlertOctagon size={20} /><div className="flex flex-col leading-none"><span className="text-[10px] font-bold uppercase opacity-70">Critical</span><span className="text-lg font-bold">{summary.criticalItems}</span></div></div>
                                    <div className="flex-1 bg-blue-600 text-white rounded-xl px-4 py-2 flex justify-between items-center shadow-lg shadow-blue-600/20"><div className="flex items-center gap-2"><ShoppingCart size={20} className="text-blue-200" /><span className="text-xs font-bold uppercase text-blue-100">Total<br/>Order</span></div><span className="text-2xl font-bold">{summary.totalCartons} <span className="text-sm font-medium opacity-80">ctns</span></span></div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
